<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="//cdn.bootcdn.net/ajax/libs/marked/2.1.3/marked.min.js"></script>
</head>
<body>
  <div id="content">
    <script>
      $.get('../README.md', function(text) {
        document.getElementById('content').innerHTML = marked.parse(text);
      });
    </script>
  </div>
</body>
</html>
